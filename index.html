<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <h1 style="color: blue; font-family: cursive; font-weight: bold;">Voice Selfie App 
<a href="" id="link" download="My Selfie.png"></a>
        </h1>
        <hr id="hr" style="background-color: blue;">
        <h4 style="color:red; font-family: 'Times New Roman', Times, serif;">Please press allow as soon as webcam popup comes, after you give a voice command.</h4>
        
        <div class="form-group">
            <h3 style="font-family: Georgia;">Say "Take My Selfie"</h3>
            <br>
            <label>Your Voice Output: </label>
            <br>
            <textarea id="textbox" class="form-control" readonly="true" style="color:blue; font-family:Times New Roman; background-color:rgb(255, 254, 179);"></textarea>

        </div>

        <p style="font-family:'Lucida Sans'">Press The Start Button</p>

<button id="start-btn" onclick="start()" class="btn btn-primary">Start</button>
<br>
<br>
        <label>Your Webcam: </label>
<div id="camera"></div>
        <br>
        <br>

        <label>Your Selife Will Display Here: </label>
<div id="selfie"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
